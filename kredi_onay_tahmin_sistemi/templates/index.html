<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kredi Onay Tahmini</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="text-center">

<div class="container mt-5">
    <h1 class="mb-4">Kredi Onay Tahmini</h1>
    <form action="/predict" method="POST" class="row g-3">

        <div class="col-md-6">
            <label>Yaş</label>
            <input type="number" step="1" name="person_age" required class="form-control">
        </div>

        <div class="col-md-6">
            <label>Cinsiyet</label>
            <select name="person_gender" class="form-select">
                <option value="0">Kadın</option>
                <option value="1">Erkek</option>
            </select>
        </div>

        <div class="col-md-6">
            <label>Eğitim</label>
            <select name="person_education" class="form-select">
                <option value="0">Lise</option>
                <option value="1">Üniversite</option>
                <option value="2">Yüksek Lisans</option>
            </select>
        </div>

        <div class="col-md-6">
            <label>Gelir</label>
            <input type="number" step="0.01" name="person_income" required class="form-control">
        </div>

        <div class="col-md-6">
            <label>İş Deneyimi (Yıl)</label>
            <input type="number" step="0.1" name="person_emp_exp" required class="form-control">
        </div>

        <div class="col-md-6">
            <label>Ev Durumu</label>
            <select name="person_home_ownership" class="form-select">
                <option value="0">Kiracı</option>
                <option value="1">Ev Sahibi</option>
                <option value="2">Aile Yanında</option>
            </select>
        </div>

        <div class="col-md-6">
            <label>Kredi Tutarı</label>
            <input type="number" step="0.01" name="loan_amnt" required class="form-control">
        </div>

        <div class="col-md-6">
            <label>Kredi Amacı</label>
            <select name="loan_intent" class="form-select">
                <option value="0">Kişisel</option>
                <option value="1">İşyeri</option>
                <option value="2">Borç</option>
                <option value="3">Eğitim</option>
            </select>
        </div>

        <div class="col-md-6">
            <label>Faiz Oranı (%)</label>
            <input type="number" step="0.01" name="loan_int_rate" required class="form-control">
        </div>

        <div class="col-md-6">
            <label>Gelire Oran (%)</label>
            <input type="number" step="0.01" name="loan_percent_income" required class="form-control">
        </div>

        <div class="col-md-6">
            <label>Kredi Geçmişi (Yıl)</label>
            <input type="number" step="1" name="cb_person_cred_hist_length" required class="form-control">
        </div>

        <div class="col-md-6">
            <label>Kredi Skoru</label>
            <input type="number" step="0.01" name="credit_score" required class="form-control">
        </div>

        <div class="col-md-6">
            <label>Daha Önce Temerrüt</label>
            <select name="previous_loan_defaults_on_file" class="form-select">
                <option value="0">Hayır</option>
                <option value="1">Evet</option>
            </select>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary w-50">Tahmin Et</button>
        </div>

    </form>
</div>

</body>
</html>
